<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mauá Esports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { max-width: 450px; width: 100%; background-color: #0a192f; border: 1px solid var(--color-border); }

        .form-label{
            color: rgb(0, 184, 216);
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="login-card card p-4">
        <div class="text-center mb-4">
            <img src="src/img/logoMaua.png" alt="Logo Mauá Esports" height="80">
            <h2 class="mt-3">Acesso Restrito</h2>
        </div>
        <form id="login-form">
            <div class="mb-3">
                <label for="ra" class="form-label">RA</label>
                <input type="text" class="form-control" id="ra" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/login.js"></script>
</body>
</html>
