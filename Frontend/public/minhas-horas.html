<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Horas - Mauá Esports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #121212; /* Fundo escuro consistente */
        color: #e0e0e0;
      }
      .card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        max-width: 800px;
        width: 100%;
      }
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      .display-4 {
        font-family: "AkiraExpanded-SuperBold", sans-serif;
        color: var(--color-btn-primary);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <div class="card-header">
              <h2>Suas Horas-Pai</h2>
            </div>
            <div class="card-body p-5">
              <div id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Calculando horas...</span>
                </div>
                <p class="mt-2">Calculando suas horas...</p>
              </div>
              <div id="hours-content" style="display: none">
                <h5 class="card-title" id="welcome-message">Olá, Jogador!</h5>
                <p class="display-4 fw-bold" id="hours-display">0.00</p>
                <p class="card-text">
                  Total de horas de treino neste semestre.
                </p>
              </div>
              <div
                id="error-message"
                class="alert alert-danger"
                style="display: none"
              ></div>
            </div>
            <div class="card-footer text-muted">
              Dados atualizados a partir dos registros de treino.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/minhas-horas.js"></script>
  </body>
</html>
