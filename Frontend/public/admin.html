<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Administrador - Mauá Esports</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="admin-body">
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="admin-title">Painel de Administração Mauá Esports</h1>
        <a href="index.html" class="btn btn-primary">
          <i class="bi bi-box-arrow-left"></i> Sair
        </a>
      </div>

      <div class="card admin-card mb-4">
        <div class="card-header admin-card-header">
          <h3 class="mb-0">
            <i class="bi bi-pencil-square panel-icon"></i>
            Alterar Textos do Site
          </h3>
        </div>
        <div class="card-body">
          <form id="text-form">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="text-section" class="form-label"
                  >Seção do Texto:</label
                >
                <select
                  id="text-section"
                  class="form-select admin-form-control"
                  required
                >
                  <option value="">Selecione a seção</option>
                  <option value="hero-title">
                    Título Principal (Quem Somos)
                  </option>
                  <option value="hero-subtitle">
                    Subtítulo (Mauá Esports)
                  </option>
                  <option value="hero-description">Descrição Principal</option>
                  <option value="championships-title">
                    Título dos Campeonatos
                  </option>
                  <option value="teams-title">Título dos Times</option>
                  <option value="teams-subtitle">Subtítulo dos Times</option>
                  <option value="teams-description">Descrição dos Times</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="current-text" class="form-label"
                  >Texto Atual:</label
                >
                <input
                  type="text"
                  class="form-control admin-form-control"
                  id="current-text"
                  readonly
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="new-text" class="form-label">Novo Texto:</label>
              <textarea
                class="form-control admin-form-control"
                id="new-text"
                rows="3"
                placeholder="Digite o novo texto aqui..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle"></i> Atualizar Texto
            </button>
          </form>
          <div id="text-status" class="status-display" style="display: none">
            <div class="alert" id="text-alert"></div>
          </div>
        </div>
      </div>

      <div class="card admin-card mb-4">
        <div class="card-header admin-card-header">
          <h3 class="mb-0">
            <i class="bi bi-person-gear panel-icon"></i>
            Atribuição de Cargos
          </h3>
        </div>
        <div class="card-body">
          <form id="role-form">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="discord-id" class="form-label">Discord ID:</label>
                <input
                  type="id"
                  class="form-control admin-form-control"
                  id="user-email"
                  placeholder="123123123123123123"
                  required
                />
                <div id="user-suggestions" class="mt-2"></div>
              </div>
              <div class="col-md-8 mb-3">
                <label for="user-email" class="form-label"
                  >Email do Usuário:</label
                >
                <input
                  type="email"
                  class="form-control admin-form-control"
                  id="user-email"
                  placeholder="usuario@maua.br"
                  required
                />
                <div id="user-suggestions" class="mt-2"></div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="user-role" class="form-label">Cargo:</label>
                <select
                  id="user-role"
                  class="form-select admin-form-control"
                  required
                >
                  <option value="">Selecione o cargo</option>
                  <option value="admin">Administrador</option>
                  <option value="captain">Capitão</option>
                  <option value="player">Jogador</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-info me-2" id="search-user">
                <i class="bi bi-search"></i> Buscar Usuário
              </button>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-person-check"></i> Atribuir Cargo
              </button>
            </div>
          </form>
          <div
            id="selected-user"
            class="user-search-result"
            style="display: none"
          >
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <strong id="selected-user-name"></strong>
                <br />
                <small class="text-muted" id="selected-user-email"></small>
              </div>
              <span class="role-badge" id="selected-user-role"></span>
            </div>
          </div>
          <div id="role-status" class="status-display" style="display: none">
            <div class="alert" id="role-alert"></div>
          </div>
        </div>
      </div>

      <div class="card admin-card mb-4">
        <div class="card-header admin-card-header">
          <h3 class="mb-0">
            <i class="bi bi-clock-history panel-icon"></i>
            Consulta de Horas PAE
          </h3>
        </div>
        <div class="card-body">
          <form id="pae-form">
            <div class="row">
              <div class="col-md-8 mb-3">
                <label for="pae-user-email" class="form-label"
                  >Email do Usuário:</label
                >
                <input
                  type="email"
                  class="form-control admin-form-control"
                  id="pae-user-email"
                  placeholder="usuario@maua.br"
                  required
                />
              </div>
              <div class="col-md-4 mb-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-search"></i> Consultar Horas
                </button>
              </div>
            </div>
          </form>
          <div id="pae-results" style="display: none">
            <div class="status-display">
              <h5>Informações do Usuário</h5>
              <div class="row">
                <div class="col-md-6">
                  <p><strong>Nome:</strong> <span id="pae-user-name"></span></p>
                  <p>
                    <strong>Email:</strong>
                    <span id="pae-user-email-display"></span>
                  </p>
                  <p><strong>RA:</strong> <span id="pae-user-ra"></span></p>
                </div>
                <div class="col-md-6">
                  <p>
                    <strong>Cargo:</strong>
                    <span class="role-badge" id="pae-user-role"></span>
                  </p>
                  <p>
                    <strong>Horas PAE Totais:</strong>
                    <span id="pae-total-hours" class="text-info fw-bold"></span>
                  </p>
                  <p>
                    <strong>Última Atualização:</strong>
                    <span id="pae-last-update"></span>
                  </p>
                </div>
              </div>
              <div class="mt-3">
                <h6>Histórico de Atividades</h6>
                <div id="pae-activities" class="mt-2"></div>
              </div>
            </div>
          </div>
          <div id="pae-status" class="status-display" style="display: none">
            <div class="alert" id="pae-alert"></div>
          </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/admin.js"></script>
  </body>
</html>
