<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Mauá Esports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #f0f0f0; padding-top: 2rem; padding-bottom: 2rem; }
        .table { --bs-table-color: #f0f0f0; --bs-table-bg: #2a2a2a; --bs-table-border-color: #444; --bs-table-hover-color: #fff; --bs-table-hover-bg: #3a3a3a; }
        .card { background-color: #2a2a2a; border-color: #444; }
        .form-control, .form-select { background-color: #333; color: #f0f0f0; border-color: #555; }
        .form-control:focus, .form-select:focus { background-color: #444; color: #f0f0f0; border-color: #0d6efd; box-shadow: none; }
        .btn-danger { --bs-btn-bg: #dc3545; --bs-btn-border-color: #dc3545; --bs-btn-hover-bg: #bb2d3b; --bs-btn-hover-border-color: #b02a37;}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Painel de Administração Mauá Esports</h1>

        <div class="card mb-5">
            <div class="card-header">
                <h3 id="form-title">Adicionar Novo Jogador</h3>
            </div>
            <div class="card-body">
                <form id="player-form">
                    <input type="hidden" id="playerId">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ra" class="form-label">RA (Registro Acadêmico):</label>
                            <input type="text" class="form-control" id="ra" placeholder="Ex: 22.01234-5" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="discordId" class="form-label">ID do Discord:</label>
                            <input type="text" class="form-control" id="discordId" placeholder="Ex: 123456789012345678" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Cargo:</label>
                            <select id="role" class="form-select" required>
                                <option value="player" selected>Jogador</option>
                                <option value="captain">Capitão</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit" style="display:none;">Cancelar Edição</button>
                </form>
            </div>
        </div>

        <h2>Jogadores Cadastrados</h2>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>RA</th>
                        <th>ID Discord</th>
                        <th>Cargo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="players-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/admin.js"></script>
</body>
</html>
